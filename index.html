<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Álcool e Gasolina</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculadora">
        <div class="calcul__gasolina">
            <button onclick="selecionar('gasolina')">Calcular Gasolina</button>

            <button onclick="selicionar('alcool')">Calcular Álcool</button>
        </div>

        <div class="distancia">
            <h2>Distância da viagem (km):</h2>
            <input type="number" id="distan">
        </div>

        <div class="rendimento">
            <h2>Rendimento do carro (km/l):</h2>
            <input type="number" id="consumo">
        </div>


        <div class="preco">
            <h2>Gasolina (preço por litro)</h2>
            <input type="number" id="preco" placeholder="R$ 0,00">
        </div>

        <button onclick="calcular()" class="calcular">Calcular</button>\

        <div class="result" id="resultado"></div>
    </div>

</body>
<script src="script.js"></script>

</html>
