<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Álcool e Gasolina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculadora">
        <div class="calcul__gasolina">
            <button onclick="selecionar('Gasolina (preço por litro)')">Calcular Gasolina</button>

            <button onclick="selecionar('Álcool (preço por litro)')">Calcular Álcool</button>
        </div>

        <div class=" distancia">
            <h2>Distância da viagem (km):</h2>
            <input type="number" id="distan">
        </div>

        <div class="rendimento">
            <h2>Rendimento do carro (km/l):</h2>
            <input type="number" id="consumo">
        </div>


        <div class="preco">
            <h2 id="combustivel">Gasolina (preço por litro)</h2>
            <input type="text" id="preco" placeholder="R$ 0,00" oninput="formatar()">

        </div>

        <button onclick="calcular()" class="calcular">Calcular</button>\

        <div class="result" id="resultado"></div>
    </div>

</body>
<script src="script.js"></script>

</html>
