<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Álcool e Gasolina</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculadora">
        <div class="calcul__gasolina">
            <button>Calcular Gasolina</button>

            <button>Calcular Álcool</button>
        </div>
        <h2>Distância da viagem (km):</h2>
        <div class="distancia"></div>
        <h2>Rendimento do carro (km/l):</h2>

        <h2>Gasolina (preço por litro)</h2>
        <div class="preco"></div>

    </div>








</body>
<script src="script.js"></script>

</html>
